 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login-sect">
            <div class="login-container">
                <div id="login">

                    <h1 class="login-items" id="title">Iniciar Sesión</h1>
                    <input class="login-items" id="Usuario" type="text" placeholder="Usuario">
                    <input class="login-items" id="Contraseña" type="password" placeholder="contraseña">
                    <button class="login-items" id ="Iniciar">Iniciar sesion</button>
                </div>
            </div>

        </section>


        <section id="ejecucion-section">
            <nav class="">
                <div class="">
                    <span class="">Super Bank ATM</span>
                </div>
            </nav>
            <div class="ATM-content"> 
                <input id="input" type="number" placeholder="indica el valor">
                <div id="ejecucion">

                    
                    <div id="consultar" class="card">
                        <img src="https://www.credibanco.com/wp-content/uploads/2021/12/operation-1.png" alt="imagen de consulta">
                        <button id="bconsulta">Consulta tu saldo</button>

                    </div>
                    <div id="retirar" class="card">
                        
                        <img src="https://images.vexels.com/media/users/3/145760/isolated/preview/ae110700c75dee2112cb276b150d79e2-retirar-dinero.png" alt="imagen de retiros">
                        <button id="bretiro">Retira dinero</button>
                    </div>
                    <div id="consignar" class="card">
                        <img src="https://cdn-icons-png.flaticon.com/512/3021/3021804.png" alt="imagen de consignacion">
                        <button id="bconsignacion">Consigna dinero</button>
                    </div>
                </div>
                <p class="information" id="saldoActual">Saldo actual:</p>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
