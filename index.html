 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div id="login">
            <h1 id="title">Iniciar Sesión</h1>
            <input id="Usuario" type="text" placeholder="Usuario">
            <input id="Contraseña" type="password" placeholder="contraseña">
            <button id ="Iniciar">Iniciar sesion</button>
        </div>
        
        <div id="ejecucion">
            <input id="input" type="number" placeholder="indica el valor">
            <div id="consultar">
                <p>Consulta tu saldo</p>
                <img src="https://www.credibanco.com/wp-content/uploads/2021/12/operation-1.png" alt="imagen de consulta">
                <button id="bconsulta">Consulta tu saldo</button>

            </div>
            <div id="retirar">
                <p>Retira dinero</p>
                <img src="https://cajavecina.gisgeoresearch.com/assets/images/icons/retiro_dinero.png" alt="imagen de retiros">
                <button id="bretiro">Retira dinero</button>
            </div>
            <div id="consignar">
                <p>Consigna dinero</p>
                <img src="https://www.bancow.com.co/wp-content/uploads/2023/07/icono-recibe-tu-dinero-1.png" alt="imagen de consignacion">
                <button id="bconsignacion">Consigna dinero</button>
            </div>
            <p id="saldoActual">Saldo actual:</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
